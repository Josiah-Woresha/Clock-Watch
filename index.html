<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Today's Clock</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        
        <div class="clock">
            <div class="hour"></div>
            <div class="minute"></div>
            <div class="second"></div>
        </div>

        <div class="watch">
            <div class="watch-hours">10</div>
            <div class="seperator">:</div>
            <div class="watch-minutes">10</div>
            <div class="seperator">:</div>
            <div class="watch-seconds">10</div>
        </div>






        <script src="script.js"></script>
    </body>
</html>
